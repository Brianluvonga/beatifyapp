<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatify</title>
    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="images/logo.png" />
    <!-- Link external style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Beatify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#hero-section">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features-section">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#subscribe-section">subscribe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-section" id="hero-section">
      <!-- Hero Image -->
      <img src="images/hero1.jpg" alt="Hero Image" class="img-fluid" />

      <!-- Main Content -->
      <div class="content">
        <h1 class="headline">Welcome to Beatify</h1>
        <p class="subheadline">Music Beyond Entertaiment</p>
        <p>
          Start discovering new music, creating playlists, and sharing your
          favorites with friends.
        </p>
        <button class="btn btn-primary">Learn More</button>
        <!-- Using Bootstrap button styling -->
      </div>
    </div>

    <!-- Features Section -->
    <!-- Features Section -->
    <div id="features-section" class="features-section">
      <div class="container">
        <h2 class="section-title">Features</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="feature-list">
              <ul id="feature-names" class="list-group">
                <!-- Feature names will be populated dynamically by JavaScript -->
              </ul>
            </div>
          </div>
          <div class="col-md-8 bg-light">
            <div id="feature-details" class="row">
              <!-- Feature details will be populated dynamically by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Subscribe Section -->
    <div id="subscribe-section" class="subscribe-section">
      <div class="container">
        <h2 class="section-title">Subscribe</h2>
        <p>
          Subscribe to our newsletter to receive the latest updates and special
          offers.
        </p>
        <form class="subscribe-form">
          <div class="form-row">
            <div class="col-md-8">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">
                Subscribe
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
